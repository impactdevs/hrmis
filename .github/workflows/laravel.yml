name: Deploy UNCST

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          composer install --no-dev --prefer-dist --optimize-autoloader

      - name: Prepare Target Directory Permissions
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            sudo chown -R ${{ secrets.DO_USERNAME }}:www-data /var/www/hrmis.go.ug
            sudo chmod -R g+rwX /var/www/hrmis.go.ug
      - name: Upload files using Rsync
        uses: appleboy/rsync-action@v0.7.0  # Verified version
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          source: "./"
          target: "/var/www/hrmis.go.ug"
          delete: true
          options: -avz

      - name: Run migrations, optimize, and restart Supervisor
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            cd /var/www/hrmis.go.ug
            php artisan migrate --force
            php artisan optimize:clear
            php artisan optimize
            sudo supervisorctl reread
            sudo supervisorctl update
            sudo supervisorctl restart all

      - name: Set proper permissions for storage and cache
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            sudo chgrp -R www-data /var/www/hrmis.go.ug/storage /var/www/hrmis.go.ug/bootstrap/cache
            sudo chmod -R ug+rwx /var/www/hrmis.go.ug/storage /var/www/hrmis.go.ug/bootstrap/cache

      # set right permissions for images directory in public, make sure its readable and writable
      - name: Set proper permissions for public directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            sudo chgrp -R www-data /var/www/hrmis.go.ug/public
